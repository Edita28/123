<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../registration/styles.css">
    </head>
    <body>
        <div class="container">
            <form class="registration__form">
                <h2>Регистрация</h2>
                
                <div class="form__group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
                    <div class="error__message" id="usernameError"></div>
                </div>

                <div class="form__group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Введите email" required>
                    <div class="error__message" id="emailError"></div>
                </div>

                <div class="form__group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required minlength="6">
                    <div class="error__message" id="passwordError"></div>
                </div>

                <div class="form__group">
                    <label for="confirmPassword">Подтверждение пароля</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" required>
                    <div class="error__message" id="confirmPasswordError"></div>
                </div>

                <div class="button__group">
                    <button type="submit" class="submit__btn register__btn">Зарегистрироваться</button>
                    <a href="../../login/index.html" class="submit__btn login__btn">Войти</a>
                </div>

                <div class="success__message" id="successMessage"></div>
            </form>
        </div>
        <script src="./js.js"></script>
    </body>
</html>
